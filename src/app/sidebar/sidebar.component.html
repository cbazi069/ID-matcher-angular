<div class="sidebar" data-color="orange" data-background-color="white" data-image="">
  <div class="logo">
    <a class="simple-text logo-normal">
      ID Matcher
    </a>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li *ngFor="let item of menu.items" [class.active]="item.activate" (click)="onSelect(item)">
        <a class="nav-link">
          <i class="material-icons">{{item.ico}}</i>
          <p>{{item.name}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
