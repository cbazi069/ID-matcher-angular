<div class="card card-chart">
  <div class="card-header card-header-warning">
    <div class="ct-chart" id="{{info.title}}">
      <div *ngIf="info.folderindication== 1"><app-folder1-image-contenant></app-folder1-image-contenant></div>
      <div *ngIf="info.folderindication == 2"><app-folder2-image-contenant></app-folder2-image-contenant></div>
    </div>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{info.title}}</h4>
  </div>
  <div class="card-footer">
    <p>{{info.legend}}</p>
  </div>
</div>
